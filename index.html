<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game | Hunt-A-Bot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *::after,
      *::before {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }

      body {
        display: flex;
        justify-content: center;
        font-family: "Rubik", sans-serif;
        background: #3c3939;
        color: white;
      }

      .game {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .hidden {
        display: none !important;
      }

      .invisble {
        visibility: hidden;
      }

      header {
        text-align: center;
        font-size: 18px;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }

      .heading {
        font-size: 3em;
      }

      .tile {
        border-radius: 50%;
      }

      .tile-container {
        display: grid;
        grid-template-rows: 180px 180px;
        grid-template-columns: 180px 180px;
        grid-gap: 25px;
        position: relative;
        margin-top: 30px;
        margin-bottom: 40px;
      }

      .unclickable {
        pointer-events: none;
      }

      .tile-red {
        background-color: #f25022;
        box-shadow: 0 0 0 1px #f25022 inset,
          0 0 0 2px rgba(255, 255, 255, 0.15) inset, 0 8px 0 0 #c93a12,
          0 8px 0 1px rgba(0, 0, 0, 0.4), 0 8px 8px 1px rgba(0, 0, 0, 0.5);
        transition: 0.15s;
        background: url("https://www.airport-technology.com/wp-content/uploads/sites/14/2022/01/Ameca_White_BG_03-1038x778.jpg");
        background-size: cover;
        background-position: center;
      }

      .tile-red:hover,
      .tile-red:focus {
        background-color: #ff451a;
        box-shadow: 0 0 0 1px #ff3000 inset,
          0 0 0 2px rgba(255, 255, 255, 0.15) inset, 0 10px 0 0 #e62b00,
          0 10px 0 1px rgba(0, 0, 0, 0.4), 0 10px 8px 1px rgba(0, 0, 0, 0.6);
      }

      .tile-red:active,
      .tile-red.activated {
        box-shadow: 0 0 0 1px #ff5c36 inset,
          0 0 0 2px rgba(255, 255, 255, 0.15) inset,
          0 0 0 1px rgba(0, 0, 0, 0.4);
        background-color: #ff5c36;
        transform: translateY(10px);
      }

      .tile-green {
        background-color: #7fba00;
        box-shadow: 0 0 0 1px #7fba00 inset,
          0 0 0 2px rgba(255, 255, 255, 0.15) inset, 0 8px 0 0 #638f05,
          0 8px 0 1px rgba(0, 0, 0, 0.4), 0 8px 8px 1px rgba(0, 0, 0, 0.5);
        transition: 0.15s;
        background: url("https://www.airport-technology.com/wp-content/uploads/sites/14/2022/01/Ameca_White_BG_03-1038x778.jpg");
        background-size: cover;
        background-position: center;
      }

      .tile-green:hover,
      .tile-green:focus {
        background-color: #8cc218;
        box-shadow: 0 0 0 1px #8cc218 inset,
          0 0 0 2px rgba(255, 255, 255, 0.15) inset, 0 10px 0 0 #74a802,
          0 10px 0 1px rgba(0, 0, 0, 0.4), 0 10px 8px 1px rgba(0, 0, 0, 0.6);
      }

      .tile-green:active,
      .tile-green.activated {
        box-shadow: 0 0 0 1px #a0ea00 inset,
          0 0 0 2px rgba(255, 255, 255, 0.15) inset,
          0 0 0 1px rgba(0, 0, 0, 0.4);
        background-color: #a0ea00;
        transform: translateY(10px);
      }

      .tile-yellow {
        background-color: #ffb900;
        box-shadow: 0 0 0 1px #ffb900 inset,
          0 0 0 2px rgba(255, 255, 255, 0.15) inset, 0 8px 0 0 #c28e07,
          0 8px 0 1px rgba(0, 0, 0, 0.4), 0 8px 8px 1px rgba(0, 0, 0, 0.5);
        transition: 0.15s;
        background: url("https://www.airport-technology.com/wp-content/uploads/sites/14/2022/01/Ameca_White_BG_03-1038x778.jpg");
        background-size: cover;
        background-position: center;
      }

      .tile-yellow:hover,
      .tile-yellow:focus {
        background-color: #ffb900;
        box-shadow: 0 0 0 1px #ffb900 inset,
          0 0 0 2px rgba(255, 255, 255, 0.15) inset, 0 8px 0 0 #c28e07,
          0 8px 0 1px rgba(0, 0, 0, 0.4), 0 8px 8px 1px rgba(0, 0, 0, 0.5);
      }

      .tile-yellow:active,
      .tile-yellow.activated {
        box-shadow: 0 0 0 1px #ffca3d inset,
          0 0 0 2px rgba(255, 255, 255, 0.15) inset,
          0 0 0 1px rgba(0, 0, 0, 0.4);
        background-color: #ffca3d;
        transform: translateY(10px);
      }

      .tile-blue {
        background-color: #00a4ef;
        box-shadow: 0 0 0 1px #00a4ef inset,
          0 0 0 2px rgba(255, 255, 255, 0.15) inset, 0 8px 0 0 #0883bc,
          0 8px 0 1px rgba(0, 0, 0, 0.4), 0 8px 8px 1px rgba(0, 0, 0, 0.5);
        transition: 0.15s;
        background: url("https://www.airport-technology.com/wp-content/uploads/sites/14/2022/01/Ameca_White_BG_03-1038x778.jpg");
        background-size: cover;
        background-position: center;
      }

      .tile-blue:hover,
      .tile-blue:focus {
        background-color: #139ddd;
        box-shadow: 0 0 0 1px #139ddd inset,
          0 0 0 2px rgba(255, 255, 255, 0.15) inset, 0 10px 0 0 #0c7cb0,
          0 10px 0 1px rgba(0, 0, 0, 0.4), 0 10px 8px 1px rgba(0, 0, 0, 0.6);
      }

      .tile-blue:active,
      .tile-blue.activated {
        box-shadow: 0 0 0 1px #2bbcff inset,
          0 0 0 2px rgba(255, 255, 255, 0.15) inset,
          0 0 0 1px rgba(0, 0, 0, 0.4);
        background-color: #2bbcff;
        transform: translateY(10px);
      }

      .tile:hover {
        opacity: 0.5;
      }

      .info-section {
        text-align: center;
      }

      .start-button {
        display: inline-block;
        height: 38px;
        padding: 0 30px;
        color: #cfcfcf;
        text-align: center;
        font-size: 14px;
        font-weight: 600;
        line-height: 38px;
        letter-spacing: 0.1rem;
        text-transform: uppercase;
        text-decoration: none;
        white-space: nowrap;
        background-color: transparent;
        border-radius: 4px;
        border: 1px solid #bbb;
        cursor: pointer;
      }

      .start-button:hover {
        color: #333;
        border-color: #888;
        outline: 0;
      }

      .info {
        font-size: 22px;
      }

      @media screen and (max-width: 550px) {
        .game {
          width: 100%;
          padding-left: 20px;
          padding-right: 20px;
        }

        .heading {
          font-size: 2em;
        }

        .tile-container {
          width: 100%;
          height: 100%;
          grid-template-rows: 150px 150px;
          grid-template-columns: 150px 150px;
        }

        .separator {
          text-align: center;
          margin: 20px 0;
        }

        .separator img {
          max-width: 100%;
          height: auto;
        }
      }
    </style>
  </head>

  <body>
    <div
      class="modal fade"
      style="color: black"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              CONGRATULATIONS
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h3>You can now proceed to Next Level</h3>
            <p>Your Passcode is <b>2011</b></p>
            <p>Your Next Location is <b>Resemblance to the first US Bank.</b></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      style="color: black"
      id="loseModal"
      tabindex="-1"
      aria-labelledby="loseModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="loseModalLabel">
              RETRY THE GAME
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h3>You cannot proceed to Next Level</h3>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </div>
    </div>
    <main class="game">
      <div class="separator">
        <img src="hab1.jpg" alt="Your Image" />
      </div>
      <header>
        <h1 class="heading js-heading">RC Simon Game</h1>
      </header>

      <section class="tile-container js-container unclickable">
        <div class="tile tile-red" data-tile="red"></div>
        <div class="tile tile-green" data-tile="green"></div>
        <div class="tile tile-blue" data-tile="blue"></div>
        <div class="tile tile-yellow" data-tile="yellow"></div>
      </section>

      <footer class="info-section">
        <button class="start-button js-start">Start</button>
        <span class="info js-info hidden"></span>
      </footer>
    </main>

    <div class="hidden">
      <audio
        src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"
        data-sound="red"
      ></audio>
      <audio
        src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"
        data-sound="green"
      ></audio>
      <audio
        src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"
        data-sound="blue"
      ></audio>
      <audio
        src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"
        data-sound="yellow"
      ></audio>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      let sequence = [];
      let humanSequence = [];
      let level = 0;

      const startButton = document.querySelector(".js-start");
      const info = document.querySelector(".js-info");
      const heading = document.querySelector(".js-heading");
      const tileContainer = document.querySelector(".js-container");

      function resetGame(text) {
        // if (showAlert) {
        //     alert(text);
        // }
        sequence = [];
        humanSequence = [];
        level = 0;
        startButton.classList.remove("hidden");
        heading.textContent = "RC Simon Game";
        info.classList.add("hidden");
        tileContainer.classList.add("unclickable");
      }

      function humanTurn(level) {
        tileContainer.classList.remove("unclickable");
        info.textContent = `Your turn: ${level} Tap${level > 1 ? "s" : ""}`;
      }

      function activateTile(color) {
        const tile = document.querySelector(`[data-tile='${color}']`);
        const sound = document.querySelector(`[data-sound='${color}']`);

        tile.classList.add("activated");
        sound.play();

        setTimeout(() => {
          tile.classList.remove("activated");
        }, 300);
      }

      function playRound(nextSequence) {
        nextSequence.forEach((color, index) => {
          setTimeout(() => {
            activateTile(color);
          }, (index + 1) * 600);
        });
      }

      function nextStep() {
        const tiles = ["red", "green", "blue", "yellow"];
        const random = tiles[Math.floor(Math.random() * tiles.length)];

        return random;
      }

      function nextRound() {
        level += 1;

        tileContainer.classList.add("unclickable");
        info.textContent = "Wait for the computer";
        heading.textContent = `Level ${level} of 10`;

        const nextSequence = [...sequence];
        nextSequence.push(nextStep());
        playRound(nextSequence);

        sequence = [...nextSequence];
        setTimeout(() => {
          humanTurn(level);
        }, level * 600 + 1000);
      }

      function handleClick(tile) {
        const index = humanSequence.push(tile) - 1;
        const sound = document.querySelector(`[data-sound='${tile}']`);
        sound.play();

        const remainingTaps = sequence.length - humanSequence.length;

        if (humanSequence[index] !== sequence[index]) {
            let myModal = new bootstrap.Modal(
              document.getElementById("loseModal")
            );
            resetGame("Congrats! You completed all the levels", false);
            myModal.toggle();
          resetGame("Oops! Game over, you pressed the wrong tile", true);
          return;
        }

        if (humanSequence.length === sequence.length) {
          if (humanSequence.length === 10) {
            let myModal = new bootstrap.Modal(
              document.getElementById("exampleModal")
            );
            resetGame("Congrats! You completed all the levels", false);
            myModal.toggle();
            const audio = document.createElement("audio");
            audio.src = "congo.mp3";

            audio.autoplay = true;
            document.body.appendChild(audio);
            return;
          }

          humanSequence = [];
          info.textContent = "Success! Keep going!";
          setTimeout(() => {
            nextRound();
          }, 1000);
          return;
        }

        info.textContent = `Your turn: ${remainingTaps} Tap${
          remainingTaps > 1 ? "s" : ""
        }`;
      }

      function startGame() {
        startButton.classList.add("hidden");
        info.classList.remove("hidden");
        info.textContent = "Wait for the computer";
        nextRound();
      }

      startButton.addEventListener("click", startGame);

      tileContainer.addEventListener("click", (event) => {
        const { tile } = event.target.dataset;

        if (tile) handleClick(tile);
      });
    </script>
  </body>
</html>
